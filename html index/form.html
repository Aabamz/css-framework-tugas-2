<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buat Account Baru</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

  <div class="container py-5">
    <div class="card shadow-lg bg-secondary text-light mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <h1 class="text-center text-info fw-bold mb-2">Buat Account Baru</h1>
        <h3 class="text-center text-light mb-4">Sign Up Form</h3>

        <form>
        <div class="mb-3">
            <label for="fname" class="form-label text-info fw-bold">First Name :</label>
            <input type="text" class="form-control bg-dark text-light border-info" id="fname">
          </div>

          <div class="mb-3">
            <label for="lname" class="form-label text-info fw-bold">Last Name :</label>
            <input type="text" class="form-control bg-dark text-light border-info" id="lname">
          </div>

          <div class="mb-3">
            <p class="text-info fw-bold mb-1">Gender</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="pria" value="Pria">
              <label class="form-check-label" for="pria">Pria</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="wanita" value="Wanita">
              <label class="form-check-label" for="wanita">Wanita</label>
            </div>
          </div>

          <div class="mb-3">
            <label for="negara" class="form-label text-info fw-bold">Nationality</label>
            <select id="negara" class="form-select bg-dark text-light border-info">
              <option>Indonesia</option>
              <option>Malaysia</option>
              <option>Singapura</option>
            </select>
          </div>

          <div class="mb-3">
            <p class="text-info fw-bold mb-1">Language Spoken</p>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="lang1">
              <label class="form-check-label" for="lang1">Bahasa Indonesia</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="lang2">
              <label class="form-check-label" for="lang2">English</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="lang3">
              <label class="form-check-label" for="lang3">Other</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="pesan" class="form-label text-info fw-bold">Bio</label>
            <textarea class="form-control bg-dark text-light border-info" id="pesan" rows="4"></textarea>
          </div>

          <input type="hidden" name="id_user" value="123">

          <div class="text-center">
            <button type="button" class="btn btn-info fw-bold px-4" onclick="location.href='welcome.html'">Sign up</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel Nilai</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

  <div class="container py-5">
    <div class="card bg-secondary shadow-lg mx-auto" style="max-width: 900px; border-radius: 12px;">
      <div class="card-body">
        <h2 class="text-center text-info fw-bold mb-4">Tabel Nilai Siswa</h2>

        <div class="table-responsive">
          <table class="table table-dark table-striped table-hover align-middle text-center">
            <thead class="table-info text-dark">
              <tr>
                <th rowspan="2" class="align-middle">Nama</th>
                <th colspan="3">Nilai</th>
              </tr>
              <tr>
                <th>Kimia</th>
                <th>Fisika</th>
                <th>Biologi</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Robby</td>
                <td>76</td>
                <td>80</td>
                <td>81</td>
              </tr>
              <tr>
                <td>Rendi</td>
                <td>84</td>
                <td>70</td>
                <td>75</td>
              </tr>
              <tr>
                <td>Alfian</td>
                <td>96</td>
                <td>70</td>
                <td>71</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="text-center mt-4">
          <a href="index.html" class="btn btn-outline-info fw-bold px-4 py-2 shadow-sm">Kembali ke Halaman Awal</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

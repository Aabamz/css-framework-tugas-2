<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Ecommerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="#">Mini Ecommerce</a>

      <form class="d-flex ms-auto me-3">
        <select class="form-select me-2">
          <option value="all">all</option>
          <option value="keyboard">Keyboard</option>
          <option value="mouse">Mouse</option>
        </select>
        <input class="form-control me-2" type="search" placeholder="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

      <button class="btn btn-primary position-relative">
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          20
        </span>
      </button>
    </div>
  </nav>

  <div class="container my-4">
    <div class="row g-4">

      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <img src="logitech.webp" class="card-img-top" alt="Keyboard Logitek">
          <div class="card-body text-center">
            <h5 class="card-title">Keyboard Logitek</h5>
            <p class="card-text text-muted">Keyboard yang mantap untuk kantoran</p>
            <h6 class="text-primary fw-bold">Rp 60.000,00</h6>
            <button class="btn btn-sm btn-primary mt-2">Add To Cart</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <img src="keyboard.jpg" class="card-img-top" alt="Keyboard MSI">
          <div class="card-body text-center">
            <h5 class="card-title">keyboard MSI</h5>
            <p class="card-text text-muted">Keyboard gaming MSI mekanik</p>
            <h6 class="text-primary fw-bold">Rp 300.000,00</h6>
            <button class="btn btn-sm btn-primary mt-2">Add To Cart</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <img src="mouse.jpeg" class="card-img-top" alt="Mouse Genius">
          <div class="card-body text-center">
            <h5 class="card-title">Mouse Genius</h5>
            <p class="card-text text-muted">Mouse Genius biar lebih pinter</p>
            <h6 class="text-primary fw-bold">Rp 50.000,00</h6>
            <button class="btn btn-sm btn-primary mt-2">Add To Cart</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
